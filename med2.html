    <script>

            // Step 1: Select the "Add" button element by its id
      const addButton = document.getElementById('add-button');

      const containerEl = document.querySelector(".relativity")
      containerEl.classList.remove("active")
      
      // Step 2: Add a click event listener to the button
      addButton.addEventListener('click', function() {
        // Step 3: Retrieve the input value
        const inputValue = document.getElementById('input-field').value;
        const inputDosage = document.getElementById('input-dosage').value;

        // console.log(inputValue)

        // Check if the input value is not empty
        if (inputValue.trim() && inputDosage !== '') {
          // Create a new table row
          const newRow = document.createElement('tr');
          newRow.classList.add('border-b')
          newRow.classList.add('bg-neutral-100')
          newRow.classList.add('dark:border-neutral-500')
          newRow.classList.add('dark:bg-neutral-700')

          // Create the <td> elements for the row
          const cell1 = document.createElement('td');
          cell1.textContent = '#'; // You can set the content for this cell as needed.
          cell1.classList.add('py-6');
          cell1.classList.add('font-semibold');
          cell1.classList.add('whitespace-nowrap');
          cell1.classList.add('px-6');

          const cell2 = document.createElement('td');
          cell2.textContent = inputValue; // Set the input value as the content.
          cell2.classList.add('py-6');
          cell2.classList.add('font-semibold');
          cell2.classList.add('whitespace-nowrap');
          cell2.classList.add('px-6');

          const cell3 = document.createElement('td');
          cell3.textContent = inputDosage; // You can set the content for this cell as needed.
          cell3.classList.add('py-6');
          cell3.classList.add('font-semibold');
          cell3.classList.add('whitespace-nowrap');
          cell3.classList.add('px-6');

          const cell4 = document.createElement('td');
          cell4.classList.add('pl-6');
          
          // Create the delete button (trash bin icon)
          const deleteButton = document.createElement('button');
          deleteButton.innerHTML = '<ion-icon name="trash" class="text-center text-[#EF4444] text-3xl cursor-pointer"></ion-icon>';
          deleteButton.addEventListener('click', function() {
            // Handle the delete functionality here.
            // Remove the corresponding row from the table.
            newRow.remove();
          });
          cell4.appendChild(deleteButton);

          // Append the <td> elements to the row
          newRow.appendChild(cell1);
          newRow.appendChild(cell2);
          newRow.appendChild(cell3);
          newRow.appendChild(cell4);

          // Step 4: Append the new row to the table's <tbody>
          const tableData = document.getElementById('table-data');
          tableData.appendChild(newRow);

          // Clear the input field after adding the value
          document.getElementById('input-field').value = '';
          document.getElementById('input-dosage').value = '';
        } else {
            const popupContainerEl = document.querySelector(".popup-container")
            const closeIconEl = document.querySelector(".close-icon")

            
                containerEl.classList.add("active")
                popupContainerEl.classList.remove("active")

            closeIconEl.addEventListener("click", () => {
                containerEl.classList.remove("active")
                popupContainerEl.classList.add("active")
            })
        }
      });
