      /* Calendar styles */
        .calendar {
            max-width: 320px;
            margin: 0 auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0085ff;
            color: white;
            padding: 12px;
            font-weight: bold;
        }

        .calendar-month {
            text-transform: uppercase;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .calendar-table th, .calendar-table td {
            text-align: center;
            padding: 12px;
        }

        .calendar-table th {
            background-color: #0085ff;
            color: white;
        }

        .calendar-table td {
            cursor: pointer;
        }

        /* Style for checked (blue) dates */
        .calendar-day.checked {
            background-color: #0085ff;
            color: white;
            border-radius: 50%;
        }

        /* Style for unchecked (white) dates */
        .calendar-day.unchecked {
            background-color: white;
            color: #333;
        }
    </style>
